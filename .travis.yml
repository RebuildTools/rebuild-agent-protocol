language: scala

sudo: required

scala:
    - 2.10.4
    - 2.11.8

before_install:
    - mkdir -p TMP_GOPATH/{bin,pkg,src}
    - export GOPATH=$(pwd)/TMP_GOPATH
    - export GOBIN=${GOPATH}/bin
    - export PATH=${PATH}:${GOBIN}
    - sudo apt-get install golang protobuf-compiler
    - echo $PATH
    - go env
    - go get -u github.com/golang/protobuf/{proto,protoc-gen-go} 
    - git fetch --tags
    - mkdir -p $HOME/.bintray
    - openssl aes-256-cbc -K $encrypted_9d93f39c12b8_key -iv $encrypted_9d93f39c12b8_iv -in .credentials.enc -out ~\/.bintray/.credentials -d

after_success:
    - .travis/push.sh
    - sbt ++$TRAVIS_SCALA_VERSION publish
env:
  global:
    secure: 
