language: scala

sudo: required

scala:
    - 2.10.4
    - 2.11.8

before_install:
    - mkdir -p TMP_GOPATH/{bin,pkg,src}
    - export GOPATH=$(pwd)/TMP_GOPATH
    - export PATH=${PATH}:${GOPATH}/bin
    - sudo apt-get install golang protobuf-compiler
    - go get -u github.com/golang/protobuf/{proto,protoc-gen-go} 
    - curl https://glide.sh/get | sudo sh
    - git fetch --tags
    - openssl aes-256-cbc -K $encrypted_f80571800bec_key -iv $encrypted_f80571800bec_iv -in .credentials.enc -out .credentials -d
    - mkdir -p $HOME/.bintray
    - cp .credentials $HOME/.bintray/.credentials

after_success:
    - .travis/push.sh
    - sbt ++$TRAVIS_SCALA_VERSION publish
env:
  global:
    secure: 
